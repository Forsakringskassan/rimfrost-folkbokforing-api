openapi: 3.0.3
info:
  title: Folkbokföring API
  version: 1.0.0
  description: API för att tillhandahålla folkbokföringsstatus för givet personnummer

paths:
  /folkbokforing/{persnr}:
    get:
      tags: [FolkbokforingController]
      summary: Kolla om personen är folkbokförd i Sverige
      description: Returnerar true/false beroende på om personen är folkbokförd i Sverige
      parameters:
        - name: persnr
          in: path
          required: true
          description: Svenskt personnummer 12 siffror
          schema:
            type: string
            pattern: '^\d{10}-\d{4}$'
            example: "19990101-0123"
      responses:
        '200':
          description: Förfrågan utförd OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Folkbokföringsstatus
                    example: true
              examples:
                valid:
                  summary: Personen folkbokförd i Sverige
                  value:
                    result: true
                invalid:
                  summary: Personen ej folkbokförd i Sverige
                  value:
                    result: false
        '400':
          description: Ej godkänd förfrågan (t.ex. fel format i personnr)
